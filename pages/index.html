<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Sergio Fromulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=""
        crossorigin="">
</head>

<body>
    <div class="container mt-3 ">
        <div class="row justify-content-md-center">
            <div class="col-5">

                <H1>Registro estudieante</H1>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registre un estudiante
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Registro Estudiantes</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">



                                <form id="">
                                    <div class="form-group">
                                        <label for="tipodeIdentificación">Tipo de Identificación</label>
                                        <div>
                                            <select class="form-select" id="tipodeIdentificación"
                                                name="tipodeIdentificación" required="required" class="custom-select">
                                                <option value="cedula">Cédula</option>
                                                <option value="tarjetadeIdentidad">Tarjeta de Identidad</option>
                                                <option value="pasaporte">pasaporte</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="NumerodeIdentificacion">Número de identificación</label>
                                        <input id="NumerodeIdentificacion" name="NumerodeIdentificacion" type="text"
                                            required="required" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="nombres">Nombres</label>
                                        <input id="nombres" name="nombres" type="text" required="required"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="apellidos">Apellidos</label>
                                        <input id="apellidos" name="apellidos" type="text" required="required"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="celular">Celular</label>
                                        <input id="celular" name="celular" type="text" required="required"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" name="email" type="text" required="required"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="usuarioLinkedin">Usuario Linkedin</label>
                                        <input id="usuarioLinkedin" name="usuarioLinkedin" type="text"
                                            required="required" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="ususarioGithub">Ususario Github</label>
                                        <input id="ususarioGithub" name="ususarioGithub" type="text" required="required"
                                            class="form-control">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary"
                                    onclick="guardarEstudiante()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity=""
        crossorigin=""></script>
    <script src="../dist/index.js" type="module"></script>

</body>

</html>
